<html>
    <head>
        <title>Swipe 2</title>
        <meta http-equiv="X-UA-Compatible" content="IE=8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
        <link href='../css/style.css' rel='stylesheet'/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src='../js/swipe.js'></script>
        <script src='../js/jquery-2.1.3.min.js'></script>     
        <script type="text/javascript" src="../js/getXML.js"></script>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#0288D1">

    <body>

        <header>
            <h1 id="appTitle">Programme TV</h1>
            <img id="listIcon" src="../img/icons/ic_list_white_24dp.png"/>
        </header>
        

        <div id='mySwipe' style='max-width:500px;margin:0 auto' class='swipe'>

          <div class='swipe-wrap'>
            <div>
                <div id="b">
                    <div id="channel"></div>
                    <div id="mainProgram">
                        <h3 id="title"></h3>
                        <h3 id="subtitle"></h3>
                        <h2 id="startANDduration"></h2>
                        <h2>Description: </h2>
                        <p id="description">
                            
                        </p>
                    </div>
                    <img id="iconArrow" src="../img/icons/arrow_down.png"/>
                    <div id="nextPrograms">
                        <ul id="programList">
                            <li id="program1">
                              <h3 id="title">TITRE 1</h3>
                              <h3 id="subtitle">SUB1</h3>
                              <h3 id="startANDduration">le 17/02/2015 (50 minutes)</h3>  
                            </li>
                            <li id="program2">
                              <h3 id="title">TITRE 2</h3>
                              <h3 id="subtitle">SUB2</h3>
                              <h3 id="startANDduration">le 17/02/2015 (50 minutes)</h3>  
                            </li>
                            <li id="program3">
                              <h3 id="title">TITRE 2</h3>
                              <h3 id="subtitle">SUB2</h3>
                              <h3 id="startANDduration">le 17/02/2015 (50 minutes)</h3>    
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
              
            <div>
                <div id="b">
                    <div id="channel"></div>
                </div>
            </div>
              
              <div>
                <div id="b">
                    2
                </div>
            </div>
              
              <div>
                <div id="b">
                    3
                </div>
            </div>
              
          </div>

        </div>
               
        <script src='../js/slideGesture.js'></script>
        <script src='../js/scrollGesture.js'></script>
        
        <template id="structure">
            <div id="channel"><h1></h1></div>
                <div id="mainProgram">
                    <h3 id="title"></h3>
                        <h2 id="startANDduration"></h2>
                        <h2>Description: </h2>
                        <p id="description">   
                        </p>
                </div>
                <img id="iconArrow" src="../img/icons/arrow_down.png"/>
        </template>
    
    </body>
    
    
    
</html>
