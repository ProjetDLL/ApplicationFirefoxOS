<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
  
  <head>
    <title>Exemple</title>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../js/jquery-2.1.3.min.js"></script>
    	 <script>
    	 
				var the_url = "http://xmltv.dtdns.net/alacarte/ddl?fichier=/xmltv_site/xmlPerso/indianboy.xml";

					    $.ajax({
					      url: the_url,
					      dataType: 'xml',
					      type: 'get',
					      success: function(data) { //le traitement du XML se fera ici 
					        var json_response = data;
					        var cel = json_response.getElementsByTagName('channel');
  	 
								  	for (var i = 0; i < cel.length; i++)
									  {
									   document.write("<tr></tr>");
									   document.write(cel[i].textContent.toString());
									  }
						     }
					    });    
    			    
    </script>
    
 </head>
  
   <body>
		<a href="http://xmltv.dtdns.net/alacarte/ddl?fichier=/xmltv_site/xmlPerso/indianboy.xml">TEST</a>
   </body>
</html>
